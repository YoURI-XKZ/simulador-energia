<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Estendida de Consumo de Energia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Consumo de Energia</h1>

    <p><a href="index.html">← Voltar ao Simulador Básico</a></p>

    <form id="energyForm">
      <label for="appliance">Aparelho:</label>
      <input type="text" id="appliance" name="appliance" required />

      <label for="wattage">Consumo (Watts):</label>
      <input type="number" id="wattage" name="wattage" min="0" step="any" required />

      <label for="hours">Horas de Uso por Dia:</label>
      <input type="number" id="hours" name="hours" min="0" step="any" required />

      <label for="price">Preço da Energia (R$ por kWh):</label>
      <input type="number" id="price" name="price" min="0" step="any" required />

      <button type="submit">Calcular</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="extended-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Consumo de Energia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Simulador de Consumo de Energia</h1>
    <form id="formSimulador">
      <label for="nomeAparelho">Nome do aparelho:</label>
      <input type="text" id="nomeAparelho" required placeholder="Digite o nome do aparelho" />

      <label for="potencia">Potência do aparelho (Watts):</label>
      <input type="number" id="potencia" min="1" step="1" required placeholder="Ex: 1000" />

      <label for="horas">Tempo de uso diário (horas):</label>
      <input type="number" id="horas" min="0" max="24" step="0.1" required placeholder="Ex: 3.5" />

      <button type="submit">Calcular Consumo Mensal</button>
    </form>

    <div class="resultado" id="resultado" style="display:none;"></div>

    <h2>Distribuição dos Gastos</h2>
    <vas id="graficoPizza" width="400" heightght="300"></canvas>

    <h2>Histórico de Consumo (Exemplo)</h2>
    nvas id="graficoLinha" width="600" heightght="300"></canvas>

    <div class="dicas" id="dicas"></div>

    <p><a href="extended.html">Ir para Calculadora Estendida →</a></p>

    <div class="dica-geral">
      Dica: Equipamentos com selo de eficiência energética consomem menos energia e ajudam a economizar na conta de luz.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Estendida de Consumo de Energia</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculadora Estendida de Consumo de Energia</h1>
    <form id="formCalculadora">
      <label for="nomeAparelho">Nome do aparelho:</label>
      <input type="text" id="nomeAparelho" required placeholder="Digite o nome do aparelho" />

      <label for="potencia">Potência do aparelho (Watts):</label>
      <input type="number" id="potencia" min="1" step="1" required placeholder="Ex: 1000" />

      <label for="horas">Tempo de uso diário (horas):</label>
      <input type="number" id="horas" min="0" max="24" step="0.1" required placeholder="Ex: 3.5" />

      <label for="tarifa">Tarifa de energia (R$ por kWh):</label>
      <input type="number" id="tarifa" min="0" step="0.001" required placeholder="Ex: 0.70" />

      <button type="submit">Calcular Consumo e Custo</button>
    </form>

    <div class="resultado" id="resultado" style="display:none;"></div>

    <div class="dicas" id="dicas"></div>

    <p><a href="index.html">← Voltar ao Simulador Básico</a></p>

    <div class="dica-geral">
      Dica: Acompanhe seu consumo e ajuste os horários de uso para economizar na conta de energia.
    </div>
  </div>

  <script src="calculo.js"></script>
</body>
</html>
